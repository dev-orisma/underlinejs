<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Thai Underline js</title>
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<style>
		.underline .underline-border {
			border-bottom: 2px solid #F37735;
			position: relative;
			top: -0.26em;
		}
		.underline .underline-border .underline-text {
			bottom: -0.26em;
			color: #000000;
			position: relative;
			text-decoration: none;
		}
		.underline .non-underline {
			color: #000000;
		}
	</style>
</head>
<body>
	<div class="underline">ระดับปริญญาตรี รู้ว่าฯ พันธ์ุ ฤา ฤไม่ ๆ เหตุผลฐฏา</div>
	<div class="underline">สูตรระดับปริญญาเอก</div>
	<div class="underline">คณะครุศาสตร์อุตสาหกรรมและเทคโนโลยี</div>
	<div class="underline">enjoy speak the young queen เหตุ 		</div>

	<script type="text/javascript" src="underline-th.js"></script>
	<script>
		$('.underline,.link-child').underline();
	</script>

</body>
</html>
